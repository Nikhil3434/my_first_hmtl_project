<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        header, footer { background: #222; color: white; text-align: center; padding: 15px; }
        section { margin: 20px auto; padding: 15px; background: white; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); max-width: 600px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #333; color: white; }
        button { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 3px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    
    <header>
        <h1>Budget Manager</h1>
    </header>
    
    <section>
        <h2>Track Your Finances</h2>
        <p>Monitor your income and expenses easily. Fill in the details below to add a new record.</p>
    </section>
    
    <section>
        <h2>Add a Transaction</h2>
        <form id="budget-form">
            <label>Amount: <input type="number" id="amount" required></label><br><br>
            <label>Category:
                <select id="category">
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Entertainment</option>
                    <option>Utilities</option>
                    <option>Miscellaneous</option>
                </select>
            </label><br><br>
            <label>Date: <input type="date" id="date" required></label><br><br>
            <label>Type:
                <input type="radio" name="type" value="Income" required> Income
                <input type="radio" name="type" value="Expense"> Expense
            </label><br><br>
            <button type="submit">Add Transaction</button>
        </form>
    </section>
    
    <section>
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="budget-table">
                <!-- Transactions will be added here -->
            </tbody>
        </table>
    </section>
    
    <footer>
        <p>&copy; 2025 Budget Manager | All Rights Reserved</p>
    </footer>
    
    <script>
        document.getElementById('budget-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let amount = document.getElementById('amount').value;
            let category = document.getElementById('category').value;
            let date = document.getElementById('date').value;
            let type = document.querySelector('input[name="type"]:checked').value;
            
            let table = document.getElementById('budget-table');
            let newRow = table.insertRow();
            newRow.innerHTML = `<td>${category}</td><td>$${amount}</td><td>${date}</td><td>${type}</td>`;
            
            document.getElementById('budget-form').reset();
        });
    </script>
    
</body>
</html>
